<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        table{
            width: 800px;
            border-collapse: collapse;
        
        }
        </style>
</head>
<body>
    <table>
        <tr>
            
            <td>姓名：<input id="realName" name="realName" type="text"></td>
            <td>年龄：<input id="age" name="age" type="text"></td>
            <td>地址：<input  id="address" name="address" type="text"></td>
            <td><input value="添加" type="button" onclick="add()">
                <input id="allcbx" value="批量删除" type="button" onclick="delBatch()">
            </td>
        </tr>
    </table>
    <table border="1">
        <thead>
            <tr>
                <td><input id="checkall" type="checkbox"></td>
                <td>姓名</td>
                <td>年龄</td>
                <td>地址</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody id="mytb">
            <tr>
                <td><input type="checkbox"></td>
                <td>谢欣</td>
                <td>30</td>
                <td>郑州</td>
                <td><a href="javascript:void(0)" onclick="del(this)">删除</a></td>
            </tr>
        </tbody>
        
    </table>

    <script>
     
      //添加
      function add(){
              //获取input中的值
              var realName= $('#realName').val();
              var age=$('#age').val();
              var address=$('#address').val();

              //把 3个值 添加到下方的表格中 tr
              var trObj = $("<tr>"
                +"<td><input type=\"checkbox\"></td>"
                +"<td>"+realName+"</td>"
                +"<td>"+age+"</td>"
                +"<td>"+address+"</td>"
                +"<td><a href=\"javascript:void(0)\" onclick=\"del(this)\">删除</a></td>"
                +"</tr>");
                $("#mytb").append(trObj);
      }

      //删除
       function del(i){
        console.log($(i).parent().parent());
        $(i).parent().parent().remove();

       }

       $("#checkall").change(function() {
        $.each($('table tr td>input'),function(index, value) {
                  console.log( $(this).val())  //遍历取值  
                 // $(this).prop('checked',true);  //全选
                 $(this).prop('checked',!($(this).prop('checked')));   
            
              })    
       })
       
       function delBatch(){
        $.each($('#mytb tr td>input'), function(index, value) {  
            var istrue=$(this).prop('checked');
                 console.log(istrue);
           if(istrue){
                    $(this).prop('checked',true);
                    $(this).parent().parent().remove();
            }
                
              })

    }
        

   
    
    
    </script>

</body>
</html>
